{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center w-full min-h-[60vh] px-4">
  <div class="bg-white shadow-lg rounded-lg p-10 max-w-2xl w-full text-center">
    <h2 class="text-2xl font-semibold mb-6">Supprimer ce billet ?</h2>
    <p class="mb-8 text-lg font-medium text-gray-800">{{ ticket.title }}</p>
    <form method="post" class="space-x-4 inline-block">
      {% csrf_token %}
      <button type="submit" class="px-6 py-3 bg-red-600 text-white rounded hover:bg-red-700 transition cursor-pointer">
        Confirmer
      </button>
      <a href="{% url 'home' %}" class="inline-block px-6 py-3 bg-gray-300 text-gray-700 rounded hover:bg-gray-400 transition">
        Annuler
      </a>
    </form>
  </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<h2>Confirmer la suppression</h2>
<p>Voulez-vous vraiment supprimer cette critique : <strong>{{ review.headline }}</strong> ?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Oui, supprimer</button>
    <a href="{% url 'home' %}">Annuler</a>
</form>
{% endblock %}
